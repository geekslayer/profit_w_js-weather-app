<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Weather</h1>
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" aria-label="Imperial or metric system">
            <label class="btn btn-lg btn-secondary">
                <input type="radio" name="MeasuringSystem" id="Metric" autocomplete="off"> Metric
            </label>
            <label class="btn btn-lg btn-secondary active">
                <input type="radio" name="MeasuringSystem" id="Imperial" autocomplete="off" checked> Imperial
            </label>
        </div>
        |
        <button id="searchButton" type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
        <div id="weather-output" class="mt-3">
          <div class="alert alert-danger" id="ErrorMessageAlert" role="alert">
            <span id="ErrorMessage"></span>
          </div>
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                </div>
                <div class="card-body">
                  <div><img id="weather-icon" src="" />
                  <h1 id="weather-type" class="card-title">----</h1>
                </div>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temp: <span id="temp">--</span>°<span class="temp-sign"></span></li>
                  <li>Min Temp: <span id="min-temp">--</span>°<span class="temp-sign"></span></li>
                  <li>Max Temp: <span id="max-temp">--</span>°<span class="temp-sign"></span></li>
                </ul>
                </div>
              </div>
          </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
